name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Archive artifacts
        run: |
          zip -r pulse_helix3d_rc3_full.zip data/contracts data/dq data/lineage README.md
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: pulse_helix3d_rc3_full.zip
